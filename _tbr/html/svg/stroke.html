<!DOCTYPE html>
<html>

<head>
    <title>Animation of SVG</title>
</head>

<body>
    <svg id="svgForStroke" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
        <g>
            <line fill="none" stroke="#000000" stroke-width="5" stroke-dasharray="0" stroke-linejoin="null" stroke-linecap="round" x1="90" y1="90" x2="330" y2="90" stroke-dashoffset="0"></line>
        </g>
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <script type="text/javascript">
    var line = document.querySelector('#svgForStroke line');
    line.style.strokeDasharray = '270 270';
    line.style.strokeDashoffset = 270;
    line.style.transition = 'stroke-dashoffset 2s ease-in-out';
    </script>
</body>

</html>
